<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css"></style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.toolbar.css">

	<style type="text/css">
		#format-toolbar{
		    margin-left: auto;
		    margin-right: auto;
		}

		#toolbar-options { display: none; }
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<script type="text/javascript" src="js/jquery.toolbar.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

	<script type="text/javascript">
		var App = angular.module('Toolbar', []);

		App.directive('toolbarTip', function() {
		    return {
		        restrict: 'A',
		        link: function(scope, element, attrs) {
		            $(element).toolbar(scope.$eval(attrs.toolbarTip));
		        }
		    };
		});
	</script>

</head>
<body>
	<div ng-app="Toolbar">
	    <div class="btn-toolbar" toolbar-tip="{content: '#toolbar-options', position: 'bottom'}" id="format-toolbar">
	        <i class="fa fa-cog"></i>
	    </div>

	    <div id="toolbar-options">
	       <a href="#"><i class="fa fa-plane"></i></a>
	       <a href="#"><i class="fa fa-car"></i></a>
	       <a href="#"><i class="fa fa-bicycle"></i></a>
	    </div>
	</div>

</body>
</html>
